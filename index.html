<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>H212 - modal window</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<section class="laeyer">
		<form action="" class="box">
			<h2>We would like to help you</h2>
			<div class="user feedback">
				<input type="text" class="textfield" placeholder="Name">
				<textarea class="textfield" name="Message" id="Message" cols="30" rows="2" placeholder="Message"></textarea>
			</div>
			<div class="user contact">
				<h3>How to answer you?</h3>
				<input type="text" class="textfield" placeholder="Phone number">
				<input type="text" class="textfield" placeholder="Email">
			</div>
			<button type="submit" class="send">Send message</button>
			<button type="button" class="close"></button>
		</form>
	</section>
</body>

</html>
